<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("Пожалуйста оцените нашу работу, нам важно Ваше мнение(пятибальная система): ");

        switch  (a) {
            case "1":
            alert("плохо?! вы уверены");
            break;

            case "2":
            alert("неудовлетворительно, никто не удовлетворен (");
            break;

            case "3":
            alert("удовлетворительно, ну хоть и на этом спасибо");
            break;

            case "4":
            alert("хорошо, а че ж не отлично-то мы ведь старались");
            break;

            case "5":
                alert("отлично, молодец так держать =)");
                break;

           default:
            alert("оценка только от 1 до 5 !");
    }
    </script>

</body>
</html>
