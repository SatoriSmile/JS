<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*Вариант 1 (когда используем один массив и его меняем)*/
        var a=[12,4,3,10,1,20], b=[-3,-7,-100,-33];
        alert('Добавляю массив В в конец массива А');
        a.push(b);
        alert(a);
        alert ('Добавляю массив В в начало массива А');
        a.unshift(b);
        a.splice(7,4);
        alert(a);

        /*Варивнт 2 с созданием отдельного 3 массива
         изначальные массивы не изменны*/
        var d=[12,4,3,10,1,20], e=[-3,-7,-100,-33];
        alert('Создаю массив С, добавляю В в конец А')
        var c = d.concat(e);
        alert(c);
        alert('Создаю массив С, добавляю В в начало А')
        var f = e.concat(d);
        alert(f);
    </script>
</body>
</html>
