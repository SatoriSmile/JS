<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    var X = prompt("введите число X"), Y = prompt("введите число Y");
    var A;
    if (X>Y){
        A=Y;
        Y=X;
        X=A;
        document.write("меньшее значение теперь в Х: " +X);
    }else {
        document.write('большее значение теперь в Y: ' +Y);
    }
  </script>
</body>
</html>
