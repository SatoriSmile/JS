<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    alert("мы можем рассчитать сумму чисел любого числа");
    var str = prompt('введите число');
    var i=0;
    var result =0;
    while(i<str.length) {
        result += parseInt(str[i]);
        i++;
    }alert(result);
</script>
</body>
