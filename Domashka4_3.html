<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        /*Вариант через сортировку*/
        var a=[12,4,3,10,1,20], temp;
        for (var i=0, n=a.length-1; i<n; i++){
            for (j=0, m=n-i; j<m; j++){
                if(a[j]>a[j+1]){
                    temp = a[j+1];
                    a[j+1]=a[j];
                    a[j]=temp;
                }
            }
        }
        a.splice(0,1);
        a.splice(a.length-1,1);
        alert(a);
    </script>
</body>
</html>
