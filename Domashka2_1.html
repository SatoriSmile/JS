<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>задача 1</title>
</head>
<body>
    <script>
        /*задача координат вершин треугольника*/
        var x1 = prompt('введите координату Х для точки А'), y1 = prompt('введите координату Y для точки А');
        var x2 = prompt('введите координату Х для точки B'), y2 = prompt('введите координату Y для точки B');
        var x3 = prompt('введите координату Х для точки С'), y3 = prompt('введите координату Y для точки С');

        /*вычисляю по координатам длину каждой из сторон*/
        var AB = Math.sqrt((Math.pow((x2-x1),2)) + (Math.pow((y2-y1),2)));
        var BC = Math.sqrt((Math.pow((x3-x2),2)) + (Math.pow((y3-y2),2)));
        var AC = Math.sqrt((Math.pow((x3-x1),2)) + (Math.pow((y3-y1),2)));

        /*использую теорему Пифагора*/
        if (Math.pow(AB,2)=== Math.pow(BC,2)+ Math.pow(AC,2)){
            alert("треугольник прямоугольный");
        }else if (Math.pow(BC,2)=== Math.pow(AB,2)+ Math.pow(AC,2)){
            alert("треугольник прямоугольный");
        }else if (Math.pow(AC,2)=== Math.pow(AB,2)+ Math.pow(BC,2)){
            alert("треугольник прямоугольный");
        }else {
                alert("треугольник НЕ прямоугольный");
        }
    </script>
</body>
</html>
