<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var a = prompt("введите первое число"), b = prompt("введите второе число"), c = prompt("введите третье число");
        if (a<b && a<c) {
            document.write("min number is:_" + a);
        }else {
            if (b < a && b < c)
                document.write("min number is:_" + b);
            else
                document.write("min number is:_" + c);}
    </script>
</body>
